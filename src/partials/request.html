<section class="request">
  <img class="request__img" src="./images/form-img.jpg" alt="" width="680" />

  <div class="callback">
    <p class="callback__title">Request Callback</p>
    <form class="callback__form">
      <label class="callback__label">
        <input
          type="text"
          class="callback__input"
          name="name"
          placeholder="Enter your name"
        />
      </label>
      <label class="callback__label">
        <input
          type="email"
          class="callback__input"
          name="email"
          placeholder="Enter email*"
        />
      </label>
      <button class="callback__btn" type="submit">Send</button>
    </form>
  </div>
</section>
